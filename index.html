<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="left-side">
            <div class="header-left">
                <img src="images/odin-lined.png" alt="" width="75" height="100">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="right-side">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams. Sign up <i>now</i> to get started.</p>
                
                <p>You <i>know</i> you want to.</p>
            </div>
        
            <div class="form">
                <h2>Let's do this!</h2>
                <form action="..." method="post">
                    
                        <div class="left-form">
                            <div class="formgroup">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="user-fname" placeholder="Thor">
                            </div>
            
                            <div class="formgroup">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="user-email" placeholder="email@email.com">
                            </div>
            
                            <div class="formgroup">
                                <label for="pass1">PASSWORD</label>
                                <input type="text" name="password-one" id="pass1" required placeholder="min 8 characters">
                            </div>  
                        </div>
                        <div class="right-form">
                            <div class="formgroup">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="user-lname" placeholder="Odinson">
                            </div>
                            <div class="formgroup">
                                <label for="phone">PHONE</label>
                                <input type="text" name="phone" id="user-phone" placeholder="XXX-XXX-XXXX">
                            </div>
                            <div class="formgroup">
                                <label for="pass2">CONFIRM PASSWORD</label>
                                <input type="text" name="password-two" id="pass2" required>
                            </div>
                        </div>
    
                </form>
            </div>
            <div class="form-footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="www.google.com">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
